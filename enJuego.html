<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partidas en Juego - Trivial4U</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Partidas en Juego</h1>
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre de Partida</th>
                    <th>Creador</th>
                    <th>Contrincante</th>
                </tr>
            </thead>
            <tbody id="tablaPartidas">
                <!-- Aquí se insertarán las partidas dinámicamente -->
            </tbody>
        </table>
        <button onclick="cargarPartidas()">Actualizar</button>
        <a href="inicioPartida.html" class="button">Ir a Inicio de Partida</a>
    </div>

    <script>
        function cargarPartidas() {
            fetch('enJuego')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('tablaPartidas').innerHTML = data;
                })
                .catch(error => console.error('Error cargando partidas:', error));
        }

        window.onload = cargarPartidas;
        setInterval(cargarPartidas, 5000); // Refresca cada 5 segundos
    </script>
</body>
</html>
